<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <!-- TODO: add form here -->
    <form action = "https://handlers.education.launchcode.org/request-parrot" method ="POST">
   
        <label> Test Name <input type = "text"  name = "testName"/> </label>
        <label><br> Date <input type = "date"  name = "date"/> </label>
        <label> <br> Rocket Type 
            <select name = "rocketType"> 
                <option value = "1">Bynk</option>
                <option value = "2">Lynx</option>
            </select>
        <label> <br> Number of Rocket Boosters <input type = "number"  name = "rocketBoostersNum"/> </label>
        <br> Wind Rating
         
         <label> No Wind<input type = "radio"  name = "windRating" value = "noWind"/> </label>
         <label> Mild <input type = "radio"  name = "windRating" value = "mildWind"/> </label>
         <label> Strong <input type = "radio"  name = "windRating" value = "strongWind"/> </label>

         <label> Use Production grade servers <input type = "checkbox"  name = "prodServers"/> </label>
           </label>

        <br>
        <button>Run Simulation </button>    
        
    <script src = "scripts.js"></script>

    </form>

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
